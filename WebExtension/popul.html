<!DOCTYPE html>
<html>
  <head>
    <title>Media Detector</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-width: 350px;
        min-height: 200px;
        padding: 15px;
      }

      h2 {
        color: #333;
        margin-bottom: 15px;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
      }

      button {
        padding: 10px 15px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
      }

      button:hover {
        background-color: #3367d6;
      }

      #start-btn {
        background-color: #34a853;
      }

      #start-btn:hover {
        background-color: #2e8b57;
      }

      #stop-btn {
        background-color: #ea4335;
      }

      #stop-btn:hover {
        background-color: #d33b2c;
      }

      #stop-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #status {
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        min-height: 80px;
        background-color: #f9f9f9;
        font-size: 14px;
        line-height: 1.4;
      }

      .status-item {
        margin-bottom: 8px;
      }

      .detected-count {
        font-weight: bold;
        color: #34a853;
      }

      .media-list {
        margin-top: 10px;
        font-size: 12px;
        max-height: 100px;
        overflow-y: auto;
      }

      .media-item {
        padding: 4px;
        margin: 2px 0;
        background: #e8f5e8;
        border-radius: 3px;
      }

      .clipboard-section {
        margin-top: 20px;
        padding: 15px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        background-color: #f8f9fa;
        text-align: center;
      }

      .clipboard-section:hover {
        border-color: #4285f4;
        background-color: #f0f4ff;
      }

      .clipboard-section.dragover {
        border-color: #34a853;
        background-color: #f0fff0;
      }

      .paste-area {
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        cursor: pointer;
      }

      .paste-instructions {
        font-size: 12px;
        color: #666;
        margin-bottom: 10px;
      }

      .paste-btn {
        background-color: #9c27b0;
        margin-top: 10px;
      }

      .paste-btn:hover {
        background-color: #7b1fa2;
      }

      .paste-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .clipboard-result {
        margin-top: 10px;
        padding: 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
      }

      .clipboard-result.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .clipboard-result.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .clipboard-result.loading {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
    </style>
  </head>
  <body>
    <h2>Media Detector</h2>

    <div class="controls">
      <button id="start-btn">Start Detection</button>
      <button id="stop-btn" disabled>Stop Detection</button>
    </div>

    <div id="status">
      Click "Start Detection" to highlight videos and images on this page with green boxes.
    </div>

    <div class="clipboard-section">
      <div class="paste-area" id="paste-area">
        <div class="paste-instructions">
          <strong>Paste Image from Clipboard</strong><br>
          Press Ctrl+V or click here to paste an image
        </div>
        <button id="paste-btn" class="paste-btn">Paste Image</button>
        <div style="margin-top: 10px; font-size: 12px; color: #666;">
          Or upload an image file:
        </div>
        <input type="file" id="file-input" accept="image/*" style="margin-top: 5px; font-size: 12px;">
        <div style="margin-top: 10px; font-size: 11px; color: #999;">
          <button id="test-clipboard-btn" style="font-size: 11px; padding: 4px 8px; background: #666; color: white; border: none; border-radius: 3px; cursor: pointer;">Test Clipboard Access</button>
        </div>
      </div>
      <div id="clipboard-result" class="clipboard-result" style="display: none;"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
